
log4j.logger.Exp=DEBUG,exp

log4j.appender.exp=org.apache.log4j.DailyRollingFileAppender
log4j.appender.exp.Encoding=GBK
log4j.appender.exp.layout=org.apache.log4j.PatternLayout
log4j.appender.exp.layout.ConversionPattern=[%5p] %-d{yyyy-MM-dd HH\:mm\:ss SSS}%nmethod\uFF1A%l%n%m%n
log4j.appender.exp.file=exp.log
log4j.appender.exp.MaxFileSize=30MB
log4j.appender.exp.MaxBackupIndex=20
log4j.appender.exp.DatePattern='.'yyyy-MM-dd-HH
